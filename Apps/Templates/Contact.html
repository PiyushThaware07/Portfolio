<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid my-5 my-md-0">
        <div class="row">
            <div class="col-md-8 mx-auto p-3 p-md-5">
                <div class="card p-3 p-md-5 border-0" style="box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.135)">
                    <div class="card-body">
                        <h4 class="text-capitalize">
                            Get in <span class="text-primary">touch</span> with me
                        </h4>
                        <form action="{% url 'contact' %}" method="post" id="post-form">
                            {% csrf_token %}
                            <div class="row mt-5 mb-3">
                                <div class="col-md-6">
                                    <input type="text" name="name" id="name"
                                        class="form-control rounded-0 border-0 border-bottom" placeholder="FULL NAME"
                                        required />
                                </div>
                                <div class="col-md-6">
                                    <input type="email" name="email" id="email"
                                        class="form-control rounded-0 border-0 border-bottom" placeholder="@EMAIL"
                                        required />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <textarea name="message" id="message"
                                    class="form-control rounded-0 border-0 border-bottom" cols="30" rows="5"
                                    placeholder="MESSAGE" required></textarea>
                            </div>
                            <div class="mt-5">
                                <button id="sendBtn" class="btn btn-primary px-3 py-2 rounded-0" type="submit">
                                    Send Message <i class="fa-solid fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script>
        $("#thanksMeBox").hide();
        // AJAX POST REQUEST FOR FORM SUBMISSION
        $(document).on("submit", "#post-form", function (e) {
            e.preventDefault();
            var name = $("#name").val();
            var email = $("#email").val();
            var message = $("#message").val();
            $.ajax({
                type: "POST",
                url: "contact/",
                data: {
                    name: name,
                    email: email,
                    message: message,
                    csrfmiddlewaretoken: $("input[name = csrfmiddlewaretoken]").val(),
                },
                success: function (response) {
                    console.log(response);
                    $("#thanksMeBox").show();
                    let startTimeOut = setTimeout(() => {
                        console.log("timeout begin");
                        $("#thanksMeBox").hide();
                    }, 7000);
                },
            });
        });

        function closed() {
            $("#thanksMeBox").hide();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
