<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .heading {
            padding: 20px;
            display: inline;
            border-bottom: 0px !important;
        }
    </style>
</head>

<body>
    <div class="container pt-5 text-center text-dark">
        <div>
            <p class="heading d-inline-block"
                style="font-family: 'Ysabeau SC', sans-serif;font-weight: bold;letter-spacing: 4px;">
                RESUME
            </p>
            <br>
            <div class="mb-5">
                <button class="btn btn-dark rounded-0 px-md-5 py-3"
                    style="font-family: 'Ysabeau SC', sans-serif;font-size:13px;font-weight:bold;" onclick="education()"
                    id="educationBtn">EDUCATION</button>
                <button class="btn btn-outline-dark rounded-0 px-md-5 py-3"
                    style="font-family: 'Ysabeau SC', sans-serif;font-size:13px;font-weight:bold;"
                    onclick="experience()" id="experienceBtn">EXPERIENCE</button>
            </div>




            <div id="education">
                {% include "Education.html" %}
            </div>
            <div id="experience">
                {% include "Experience.html" %}
            </div>


        </div>


    </div>


    <script>
        let hide = document.getElementById("experience").style.display = "none";
        function education() {
            let show = document.getElementById("education").style.display = "block";
            let hide = document.getElementById("experience").style.display = "none";
            let educationBtn = document.getElementById("educationBtn").className = "btn btn-dark rounded-0 px-md-5 py-3";
            let experienceBtn = document.getElementById("experienceBtn").className = "btn btn-outline-dark rounded-0 px-md-5 py-3";

        }
        function experience() {
            let show = document.getElementById("experience").style.display = "block";
            let hide = document.getElementById("education").style.display = "none";
            let educationBtn = document.getElementById("educationBtn").className = "btn btn-outline-dark rounded-0 px-md-5 py-3";
            let experienceBtn = document.getElementById("experienceBtn").className = "btn btn-dark rounded-0 px-md-5 py-3";
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
