<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .social {
            position: absolute;
            float: right;
            right: 40px;
            bottom: 40px;
            height: 55px;
            width: 55px;
        }
    </style>

</head>

<body>
    <div id="social-menu" style="display: none;">
        <a href="{{facebook_url}}" target="_blank">
            <button class="social btn btn-light text-primary rounded-circle shadow-lg" style="margin-bottom: 350px;">
                <i class="fa-brands fa-facebook fa-lg"></i>
            </button>
        </a>
        <a href="{{instagram_url}}" target="_blank">
            <button class="social btn btn-light text-danger rounded-circle shadow-lg" style="margin-bottom: 280px;">
                <i class="fa-brands fa-instagram fa-lg"></i>
            </button>
        </a>
        <a href="{{github_url}}" target="_blank">
            <button class="social btn btn-light text-black rounded-circle shadow-lg" style="margin-bottom: 210px;">
                <i class="fa-brands fa-github fa-lg"></i>
            </button>
        </a>
        <a href="{{linkedin_url}}" target="_blank">
            <button class="social btn btn-light text-warning rounded-circle shadow-lg" style="margin-bottom: 140px;">
                <i class="fa-brands fa-linkedin-in fa-lg"></i>
            </button>
        </a>
        <a href="mailto:{{email_url}}?subject=Your%20Subject&body=Your%20Message" target="_blank">
            <button class="social btn btn-light text-danger rounded-circle shadow-lg" style="margin-bottom: 70px;">
                <i class="fa-solid fa-envelope fa-lg"></i>
            </button>
        </a>

    </div>
    <button class="social btn btn-light text-primary rounded-circle shadow" id="social" onclick="social()">
        <i class="fa-solid fa-share-nodes" id="social-icon"></i>
    </button>

    <script>
        function social() {
            console.log("Social Clicked");
            if (document.getElementById("social-icon").className === "fa-solid fa-share-nodes") {
                let icon = document.getElementById("social-icon").className = "fa-solid fa-xmark";
                let menu = document.getElementById("social-menu");
                menu.setAttribute('style', 'display:block !important');
            }
            else {
                let icon = document.getElementById("social-icon").className = "fa-solid fa-share-nodes";
                let menu = document.getElementById("social-menu");
                menu.setAttribute('style', 'display:none !important');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
